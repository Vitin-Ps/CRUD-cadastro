# Banco de Dados
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/cad_vendas?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# vai mostrar os comandos sql que o jpa faz
spring.jpa.show-sql=true 
# vai quebrar a linha do log
spring.jpa.properties.hibernate.format_sql=true

# esse comando mexe com os erros do java, no caso never estï¿½ dizendo para o servidor nunca mostrar o erro no log
server.error.include-stacktrace=never