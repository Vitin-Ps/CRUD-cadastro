<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <title>AchadinhosOnline</title>

    <style>
      @font-face {
        font-family: "Roboto";
        src: local("Roboto"),
          url("fontes/roboto/Roboto-Regular.ttf") format("truetype");
      }

      * {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #fdfdfd;
        color: #333;
      }

      header {
        position: relative;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        z-index: 9;
      }

      header > a {
        padding: 2em;
        text-align: center;
        font-size: 0.5em;
        text-decoration: none;
        color: #00c742;
      }

      header a img {
        width: 100px;
      }

      /* menu */
      .menu {
        text-align: right;
        padding: 0.5em;
      }

      .sub-menu {
        display: none;
        position: absolute;
        background-color: #9470fe89;
        box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.034);
        font-size: 1em;
        color: white;
        font-weight: bold;
        padding: 0.9em;
        z-index: 2;
        right: 10px;
      }

      .sub-menu li {
        list-style: none;
        margin-bottom: 1em;
      }

      .sub-menu li a {
        text-decoration: none;
        color: #6700ac;
        border-radius: 5px;
        padding: 0.3em;
        transition: 0.3s;
      }
      .sub-menu li a:hover {
        background-color: #8056ff;
        color: #fff;
      }

      .menu:hover .sub-menu {
        display: block;
      }

      .fa-bars {
        color: #00a637;
        font-size: 2em;
        padding: 0.5em 1em;
      }

      div.main {
        min-height: 70vh;
      }

      .sobre-container {
        width: 100%;
        height: 450px;
        display: flex;
        z-index: 1;
      }

      .cn-laranja {
        width: 50%;
        background-color: #8056ff;
        padding: 10px;
      }

      /* .cn-dark {
        background-color: #333;
        position: absolute;
        width: 350px;

        box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.14);
        right: 35%;

      } */

      /* .img-sobre {
        position: absolute;

      .img-sobre {
        position: absolute;
        width: 400px;
        height: 270px;
        box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.14);
        border-radius: 5px;
        left: 50%;
        transform: translateX(-50%);
        top: 300px;
        z-index: 2;
      }

      .cn-dark {
        background-color: #333;
        width: 350px;
        height: 350px;
        box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.14);
        position: absolute;
        left: 50%;
        transform: translateX(-35%);
        top: 150px;
        z-index: 1;
      }

      .cn-dark h2 {
        color: #fff;
        margin: 1em;
        font-size: 1.8em;
        line-height: 45px;
        font-weight: 200;
      }

      .cn-dark h2 span {
        color: #9d1cf3;
        font-weight: bold;
      }

      .area01 {
        height: 250px;
        margin-top: 100px;
      }
      .area02 {
        height: 180px;
        margin-top: 200px;
      }

      .btn-sobre {
        background-color: #6700ac;
        color: #fff;
        padding: 1em 1.5em;
        border-radius: 5px;
        border: none;
        font-weight: bold;
        position: absolute;
        left: 50%;
        transform: translateX(-90%);
        top: 280px;
        transition: 0.2s;
        z-index: 3;
      }

      .btn-sobre:hover {
        background-color: #fff;
        color: #6700ac;
      }

      .opcoes-container {
        width: 80%;
        margin: 2em auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .card-opcao {
        background-color: #FFF;
        width: 160px;
        margin: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.060);
        padding: 2em .5em;
      }

      .card-opcao i {
        color: #6700ac;
        font-size: 3.5em;
        margin-bottom: .3em;
      }

      .card-opcao h2 {
        font-size: 1.3em;
        font-weight: 600;
        margin-bottom: .3em;
      }

      .card-opcao p {
        font-size: .9em;
        margin-bottom: .8em;
      }

      .card-opcao button {
        background-color: #6700ac;
        color: #fff;
        font-weight: bold;
        border-radius: 5px;
        border: 1px solid transparent;
        padding: .5em 2.5em;     
        transition: .2s;   
      }

      .card-opcao button:hover {
        background-color: #fff;
        color: #6700ac;
        border-color: #6700ac;
      }

      footer {
        background-color: #333; /* Cor de fundo do rodapé */
        color: #fff; /* Cor do texto no rodapé */
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
