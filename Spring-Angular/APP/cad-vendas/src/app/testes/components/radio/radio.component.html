<div
  class="teste-radio-container"
  *ngFor="let produto of produtos"
  (click)="labelClicada(produto, $event)"
  #testeCards
>
  <div class="radio">
      <label>{{ produto.nome }}: </label>
      <input
        type="radio"
        name="produto"
        value="{{ produto.id }}"
        [checked]="produto.selecionado"
      />
  </div>
</div>
