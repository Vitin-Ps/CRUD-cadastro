<!-- seu-componente.component.html -->
<div
  *ngFor="let produto of produtos"
  [attr.id]="'cardContainer' + produto.id"
  #cardsContainer
>
  <app-card-prod
    [nome]="produto.nome"
    [valor]="produto.valor"
    (valorSelecionado)="selecionarCard(produto.id!, $event)"
  ></app-card-prod>
</div>
