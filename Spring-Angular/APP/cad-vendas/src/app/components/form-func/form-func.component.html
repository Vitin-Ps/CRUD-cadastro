<form (ngSubmit)="submit()" [formGroup]="funcForm" #formDir="ngForm">
  <input type="hidden" />
  <div class="form-group">
    <label for="nome">Nome: </label>
    <input
      type="text"
      placeholder="Digite seu Nome!"
      formControlName="nome"
      required=""
    />
    <div *ngIf="nome!.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="nome!.errors?.['required']">O Nome é obrigatório!</p>
    </div>
  </div>
  <div class="form-group">
    <label for="email">E-mail: </label>
    <input
      type="text"
      placeholder="Digite seu E-mail!"
      formControlName="email"
      required
    />
    <div *ngIf="email!.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="email!.errors?.['required']">O E-mail é obrigatório!</p>
    </div>
  </div>
  <div class="form-group">
    <label for="porcentagem">Porcentagem: </label>
    <input
      type="number"
      placeholder="Digite sua Porcentagem!"
      formControlName="porcentagem"
      required
    />
    <div
      *ngIf="porcentagem!.invalid && formDir.submitted"
      class="validation-error"
    >
      <p *ngIf="porcentagem!.errors?.['required']">A Porcentagem é obrigatória!</p>
    </div>
  </div>
  <input type="submit" value="{{ btnText }}" />
</form>
