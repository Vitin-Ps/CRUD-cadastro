<div class="container-com-fundo">
    <div class="cn-decoration area01"></div>
    <div class="cn-decoration area02"></div>
    <div class="cn-dark">
      <form (ngSubmit)="submit()" [formGroup]="vendasForm" #formDir="ngForm">
        <div class="form-group">
          <label for="funcionarios">Funcion√°rio: </label>
          <select
            *ngIf="funcionario == undefined; else noId"
            (change)="selecionarFuncionario($event)"
            formControlName="funcionarioId"
            required
          >
            <option [value]="null" selected disabled>Selecione</option>
            <option *ngFor="let func of funcionarios" [value]="func.id">
              {{ func.nome }}
            </option>
          </select>
          <ng-template #noId>
            <input type="text" value="{{ funcionario?.nome }}" readonly />
            <input
              type="hidden"
              value="{{ funcionario!.id }}"
              formControlName="funcionarioId"
              required
            />
          </ng-template>
        </div>
        <div class="form-group">
          <label for="valor">Valor da venda: </label>
          <input
            type="text"
            value="{{ valorVenda }}"
            readonly
            formControlName="valor"
            required
          />
          <ng-container *ngIf="funcionarioSelecionado != null">
            <a [routerLink]="['/carrinho-produtos', funcionarioSelecionado]"
              ><button class="btn-padrao">Editar Carrinho</button></a
            >
          </ng-container>
        </div>
        <input type="submit" value="{{ btnText }}" />
      </form>
    </div>
  </div>
